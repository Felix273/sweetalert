<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SweetAlert2 Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 CDN -->
  <link rel="stylesheet" href="style.css"> <!-- Optional: For styling buttons -->
</head>
<body>
  <h1>SweetAlert2 Example</h1>

  <!-- Buttons to trigger different alerts -->
  <button id="simpleAlert">Simple Alert</button>
  <button id="successAlert">Success Alert</button>
  <button id="errorAlert">Error Alert</button>
  <button id="confirmAlert">Confirmation Alert</button>

  <script src="script.js"></script> <!-- Link to external JS file -->
</body>
</html>
